<!DOCTYPE html>
<html lang="en">
<head>
<title>sliderImage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
 <link rel="stylesheet" href="sliderImg.css">

</head>
<body>

<div class="slidecontainer">
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="image/rio.jpg" alt="Christ" style="width:100%">
    <div class="text">Christ The Redeemer</div>
  </div>

<div class="mySlides">
  <div class="numbertext">2 / 5</div>
  <img src="image/taj_mahal.jpg" alt="tajmahal" style="width:100%">
  <div class="text">Taj Mahal</div>
</div>

<div class="mySlides">
  <div class="numbertext">3 / 5</div>
  <img src="image/the_great_pyramid_of_giza.jpg" alt="pyramid" style="width:100%">
  <div class="text">The Great Pyramid Of Giza</div>
</div>

<div class="mySlides">
  <div class="numbertext">4 / 5</div>
  <img src="image/the_great_wall.jpg" alt="wall" style="width:100%">
  <div class="text">The Great Wall Of China</div>
</div>

<div class="mySlides">
  <div class="numbertext">5 / 5</div>
  <img src="image/pisatower.jpg" alt="pisa" style="width:100%">
  <div class="text">Pisa Tower</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
</div>

<script src="sliderImg.js"></script>
</body>
</html>
