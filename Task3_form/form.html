<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product survey</title>
</head>
<body>
  <form>
    <style>
      body {background-color:powderblue; }
      </style>
    <!--Name -->
    <label for="Name">Your Name</label>
    <input type="text"/>
    <br>
    <br>
    <!--Place-->
    <label for="place">Place</label>
    <input type="text"/>
    <br>
    <br>
    <!--Gender-->
    <label for="gender">Gender</label>
    <label for="male" >
      <input type="radio" name="gender"/>Male</label>
    <label for="female" >
      <input type="radio" name="gender"/>Female</label>
      <label for="others" >
        <input type="radio" name="gender"/>Others</label>
        <br>
        <br>
    <!--Mail-->
    <label for="email">Email</label>
    <input type="email"/>
        <br>
        <br>
    <!--selection-->
    <label for="producttype">Products's type</label>
    <select>
      <option value="cosmetics">cosmetics</option>
      <option value="kitchen">kitchen Appliances</option>
      <option value="furniture">Furniture</option>
    </select>
          <br>
          <br>
    <!--Date-->
    <label for="Date">Date on which you purchased our product</label>
    <input type="Date" name="date"/>
          <br>
          <br>
    <!--Phone number-->
    <label for="number">Phone Number</label>
    <input type="number"/>
      <br>
      <br>
    <!--Suggestions-->
    <label for="suggestions">Your suggestions to improve our service</label>
    <textarea rows="4"  cols="30"></textarea>
    <br>
    <button type="submit" >Submit</button>

</form>
</body>
</html>
