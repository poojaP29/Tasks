<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList</title> 
        <link rel="stylesheet" href="listStyle.css">
    </head>
    <body>
        <div id="header">
            <h2>ToDoList</h2>
            <input type="text" id="newList" placeholder="Enter the item..">
            <button id="addList" onclick="addItem()" class="button">Add</button>
        </div>
        <div class="showItem">
            <ol id="myItem"></ol>
        </div>
        <div>
            <button onclick="clearComplete()" class="button">Clear Complete</button>
            <button onclick="empty()" class="button">Empty List</button>
            <button onclick="save()" class="button">Save List</button>
            <button onclick="showSavedList()" class="button">Show Saved List</button>
        </div>
    </body>
    <script src="listFunction.js"></script>
</html>
